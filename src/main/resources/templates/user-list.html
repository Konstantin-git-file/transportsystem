<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>User List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/user/list(page=${currentPage - 1}, size=10)}">Previous</a>
                </li>
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                    th:class="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/user/list(page=${pageNum}, size=10)}" th:text="${pageNum + 1}"></a>
                </li>
                <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/user/list(page=${currentPage + 1}, size=10)}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
